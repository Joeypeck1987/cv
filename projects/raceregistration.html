<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Race Registration</title>
</head>
<body>
	<fieldset>
<legend><h1>Race Registration!</h1></legend>
<form>
	<label for="fname">First Name:</label>
	<input type="text" name="fname" id="fname" required>
	<label for="lname">Last Name:</label>
	<input type="text" name="lname" id="lname" required><br>
<div>
	<p><h3>Select a Race:</h3></p>

	<label for="frun">Fun Run 5k:</label>
	<input type="radio" name="race" id="frun"><br>
	<label for="hmarathon">Half Marathon:</label>
	<input type="radio" name="race" id="hmarathon"><br>
	<label for="marathon">Full Marathon:</label>
	<input type="radio" name="race" id="marathon"><br>
</div>
	<hr>
<div>
	<label for="email">Email:</label>
	<input type="email" name="email" id="email" required>
	<label for="password">Password:</label>
	<input type="password" name="password" id="password" required>
</div>
<div>	
	<p><h3>Select your age class:</h3>
	<select name="division" id="division">
		<option value="kid">under 18</option>
		<option value="ya">18-30</option>
		<option value="adult">30-50</option>
		<option value="senior">50+</option>
	</select></p>
</div>
	<p><button>Register</button></p>
</fieldset>
</form>

</html>
